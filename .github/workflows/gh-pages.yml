name: Deploy to GitHub Pages

# Grant the workflow the permissions needed to push and update Pages
permissions:
  contents: write   # allow pushing commits / updating branch
  pages: write      # allow publishing to GitHub Pages
  id-token: write   # required by some actions (safe to include)

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Ensure dist exists (debug)
        run: |
          echo "dist list:"
          ls -la dist || true

      - name: Configure git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add SPA fallback
        run: |
          if [ -f "./dist/index.html" ]; then
            cp ./dist/index.html ./dist/404.html || true
          else
            echo "Error: dist/index.html not found" && exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
